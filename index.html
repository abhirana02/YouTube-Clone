<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            background-color: #0f0f0f;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #303030;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .logo span {
            color: #ff0000;
        }

        /* Search Bar */
        .header-center {
            flex: 0 1 600px;
            display: flex;
            align-items: center;
        }

        .search-container {
            display: flex;
            width: 100%;
        }

        .search-input {
            flex: 1;
            padding: 10px 16px;
            background-color: #121212;
            border: 1px solid #303030;
            border-radius: 40px 0 0 40px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: #1c62b9;
        }

        .search-btn {
            padding: 10px 24px;
            background-color: #303030;
            border: 1px solid #303030;
            border-radius: 0 40px 40px 0;
            cursor: pointer;
            font-size: 18px;
        }

        .search-btn:hover {
            background-color: #3f3f3f;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 57px;
            width: 240px;
            height: calc(100vh - 57px);
            background-color: #0f0f0f;
            overflow-y: auto;
            padding: 12px 0;
            border-right: 1px solid #303030;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px 24px;
            cursor: pointer;
            font-size: 14px;
        }

        .sidebar-item:hover {
            background-color: #272727;
        }

        .sidebar-item.active {
            background-color: #272727;
            font-weight: 500;
        }

        .sidebar hr {
            border: none;
            border-top: 1px solid #303030;
            margin: 12px 0;
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            padding: 24px;
        }

        /* Chips/Tags */
        .chips-container {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .chip {
            padding: 8px 16px;
            background-color: #272727;
            border-radius: 8px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 14px;
            border: none;
            color: #fff;
        }

        .chip:hover {
            background-color: #3f3f3f;
        }

        .chip.active {
            background-color: #fff;
            color: #0f0f0f;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #272727;
            border-radius: 12px;
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #272727;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 2px;
        }

        .video-metadata {
            font-size: 12px;
            color: #aaa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #aaa;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff4444;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <div class="menu-icon">‚ò∞</div>
            <div class="logo">
                <span>‚ñ∂</span> VideoTube
            </div>
        </div>
        <div class="header-center">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search" id="searchInput">
                <button class="search-btn" id="searchBtn">üîç</button>
            </div>
        </div>
        <div class="header-right">
            <button class="icon-btn">üìπ</button>
            <button class="icon-btn">üîî</button>
            <button class="icon-btn">üë§</button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-item active">üè† Home</div>
        <div class="sidebar-item">üî• Trending</div>
        <div class="sidebar-item">üìö Library</div>
        <div class="sidebar-item">üïê History</div>
        <hr>
        <div class="sidebar-item">üëç Liked Videos</div>
        <div class="sidebar-item">‚è∞ Watch Later</div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chips-container">
            <button class="chip active" data-category="all">All</button>
            <button class="chip" data-category="music">Music</button>
            <button class="chip" data-category="gaming">Gaming</button>
            <button class="chip" data-category="news">News</button>
            <button class="chip" data-category="sports">Sports</button>
            <button class="chip" data-category="education">Education</button>
            <button class="chip" data-category="tech">Technology</button>
            <button class="chip" data-category="comedy">Comedy</button>
        </div>
        
        <div id="videoContainer">
            <div class="loading">Loading videos...</div>
        </div>
    </main>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyDfEHrvLVTkcDFdCAd1RaSHCA3bx5-pRsY';
        const videoContainer = document.getElementById('videoContainer');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const chips = document.querySelectorAll('.chip');

        let gapiLoaded = false;

        // Load GAPI
        function loadGapi() {
            return new Promise((resolve) => {
                if (window.gapi) {
                    gapi.load('client', () => {
                        gapi.client.init({
                            apiKey: API_KEY,
                            discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest']
                        }).then(() => {
                            gapiLoaded = true;
                            resolve();
                        });
                    });
                } else {
                    setTimeout(() => loadGapi().then(resolve), 100);
                }
            });
        }

        // Format view count
        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days < 1) return 'Today';
            if (days < 7) return days + ' days ago';
            if (days < 30) return Math.floor(days / 7) + ' weeks ago';
            if (days < 365) return Math.floor(days / 30) + ' months ago';
            return Math.floor(days / 365) + ' years ago';
        }

        // Create video card
        function createVideoCard(video) {
            const snippet = video.snippet;
            const statistics = video.statistics || {};
            const videoId = video.id.videoId || video.id;
            
            return `
                <div class="video-card" onclick="window.open('https://www.youtube.com/watch?v=${videoId}', '_blank')">
                    <div class="thumbnail-container">
                        <img class="thumbnail" src="${snippet.thumbnails.high.url}" alt="${snippet.title}">
                    </div>
                    <div class="video-info">
                        <img class="channel-avatar" src="${snippet.thumbnails.default.url}" alt="${snippet.channelTitle}">
                        <div class="video-details">
                            <div class="video-title">${snippet.title}</div>
                            <div class="video-channel">${snippet.channelTitle}</div>
                            <div class="video-metadata">
                                ${statistics.viewCount ? formatViews(statistics.viewCount) + ' views' : ''} ‚Ä¢ ${formatDate(snippet.publishedAt)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fetch videos using GAPI
        async function fetchVideos(query = '', category = 'all') {
            try {
                if (!gapiLoaded) {
                    await loadGapi();
                }

                videoContainer.innerHTML = '<div class="loading">Loading videos...</div>';
                
                let response;
                if (query) {
                    response = await gapi.client.youtube.search.list({
                        part: 'snippet',
                        maxResults: 20,
                        q: query,
                        type: 'video'
                    });
                } else if (category === 'all') {
                    response = await gapi.client.youtube.videos.list({
                        part: 'snippet,statistics',
                        chart: 'mostPopular',
                        maxResults: 20,
                        regionCode: 'US'
                    });
                } else {
                    response = await gapi.client.youtube.search.list({
                        part: 'snippet',
                        maxResults: 20,
                        q: category,
                        type: 'video'
                    });
                }

                const videos = response.result.items;

                if (!videos || videos.length === 0) {
                    videoContainer.innerHTML = '<div class="error">No videos found</div>';
                    return;
                }

                // If search results, fetch statistics
                if (query || category !== 'all') {
                    const videoIds = videos.map(v => v.id.videoId).join(',');
                    const statsResponse = await gapi.client.youtube.videos.list({
                        part: 'statistics',
                        id: videoIds
                    });
                    
                    const stats = statsResponse.result.items;
                    videos.forEach((video, index) => {
                        if (stats[index]) {
                            video.statistics = stats[index].statistics;
                        }
                    });
                }

                videoContainer.innerHTML = '<div class="video-grid">' + 
                    videos.map(createVideoCard).join('') + 
                    '</div>';
            } catch (error) {
                console.error('Error:', error);
                videoContainer.innerHTML = `<div class="error">Error loading videos. Please check the API key or try again later.</div>`;
            }
        }

        // Search functionality
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                fetchVideos(query);
                chips.forEach(c => c.classList.remove('active'));
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Category chips
        chips.forEach(chip => {
            chip.addEventListener('click', () => {
                chips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                searchInput.value = '';
                const category = chip.dataset.category;
                fetchVideos('', category);
            });
        });

        // Initialize
        loadGapi().then(() => {
            fetchVideos();
        });
    </script>
</body>
</html>
